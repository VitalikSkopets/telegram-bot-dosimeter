# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html


[tool:pytest]
testpaths = tests
addopts = -rsxX -l --verbose --tb=short --strict-markers
norecursedirs = .*
xfail_strict = true
filterwarnings =
    ignore::DeprecationWarning

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    flaky: marks tests as flaky
    encryption: mark for encryption tests
    message_engine: mark for message engine tests
    parsing: mark for parse tests


[mypy]
# Mypy configuration:
# https://mypy.readthedocs.io/en/latest/config_file.html
files = telegram_bot_dosimeter
python_version = 3.10
disallow_untyped_defs = True
ignore_missing_imports = True
show_error_codes = true

[mypy-pytz.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-emoji.*]
ignore_missing_imports = True
